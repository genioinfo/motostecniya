<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mecánico</title>
    <link rel="stylesheet" href="estilos/estilos.css">
</head>
<body>
    <h1>Registro de Mecánico</h1>
    <!-- Nota para el desarrollador sobre el backend -->
    <p>
        Complete el formulario para registrar un mecánico.<br>
        <strong>Nota:</strong> Los datos se guardarán en la base de datos <code>motostecniya.sql</code> mediante el backend <code>procesar-registro.php</code>.
    </p>
    <form action="procesar-registro.php" method="post">
        <label for="cedula">Cédula:</label>
        <input type="number" id="cedula" name="cedula" required>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrar</button>
    </form>
</body>
</html>
